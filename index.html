        }

            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;

        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>

    <header>
